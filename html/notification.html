<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
<style>
body{
	overflow:hidden;
	background: url(../images/notificationBG.gif) top left repeat;
	color: #e79300;
	font-family: Tahoma;
	font-weight: bold;
	padding: 0 0 0 5px;
}
#img{
	float:left;
	max-width:48px;
	min-width:48px;
}
</style>
<script type="text/javascript">
var calendarLink = 'chrome-extension://' + location.host + '/html/options/calendar.html';
var icon = 'chrome-extension://' + location.host + '/images/icon.png';
chrome.extension.sendRequest({id:location.hash.slice(1)}, function(item){
	if (item.event_id) {
		// イベントへのリンク
		$('#icon_link').attr('href', calendarLink);
		$('#link').attr('href', 'http://atnd.org/events/' + item.event_id);
		$('#title').text("[" + item.title + "]").append($('<br>'));
		$('#message').text(item.msg);
		$('#img').attr('src', icon);
	} else {
		// Calendarへのリンク
		$("#icon_link").attr("href", calendarLink);
		$("#link").attr("href", calendarLink).attr('target', 'calendar');
		if (item.title && item.title != '') {
			$('#title').text('[' + item.title + ']').append($('<br>'));
		}
		$('#message').text(item.msg);
		$('#img').attr('src', icon);
	}
});
</script>
</head>
<body>
	<table border="0" width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td height="70">
			<a id="icon_link" target="atndnotify_icon"><img id="img" ></a>
			<a id="link" target="_blank">
				<span id="title" ></span>
				<span id="message" ></span>
			</a>
		</td>
	</tr>
	</table>
</body>
</html>
